

<h2>Showing search results for "{{ search_string }}" in {{ selected }}</h2>

{% for hit in data['hits'] %}
<table>
    {% for key, value in hit.items() %}
       <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
       </tr>
    {% endfor %}
    
    <hr>

</table>
{% endfor %}
